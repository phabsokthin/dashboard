<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form method="post" action="">
                <div class="col-md-4">

                    <label for="">First</label>
                    <select class="required form-control">
                        <option value="" selected disabled>selected a value</option>
                        <option>Car</option>
                        <option>Buss</option>
                        <option>Train</option>
                    </select>


                </div>
                <div class="col-md-4">

                    <label for="">Last</label>
                    <select class="required form-control">
                        <option value="" selected disabled>selected a option</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select>

                </div>
                <div class="col-md-4">
                    <label for="">Fullname</label>
                    <input type="text" class="required form-control" placeholder="Full Name">
                </div>
                <div class="col-md-4">

                    <label for="">Age</label>
                    <input type="number" class="required form-control" placeholder="Age">

                </div>
                <div class="col-md-4">
                    <label for="image">Image</label>
                    <input type="file" class="form-control required ">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="toggle-disabled btn btn-success" disabled>Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).on('change keyup', '.required', function (e) {
        let Disabled = true;
        $(".required").each(function () {
            let value = this.value
            if ((value) && (value.trim() != '')) {
                Disabled = false
            } else {
                Disabled = true
                return false
            }
        });
        if (Disabled) {
            $('.toggle-disabled').prop("disabled", true);
        } else {
            $('.toggle-disabled').prop("disabled", false);
        }
    })


</script>
